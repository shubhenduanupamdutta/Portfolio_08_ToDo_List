{% extends 'base.html' %}

{% block content %}
    <section id="login">
        <div class="container">
            {% from 'bootstrap/form.html' import render_field %}
            <form method="post" action="{{ url_for('login') }}" novalidate="True">
                {{ form.csrf_token() }}
                {{ render_field(form.email, class="mb-3") }}
                {{ render_field(form.password, class="mb-3") }}
                {{ render_field(form.submit, class="mb-3") }}
        </div>
    </section>

{% endblock %}
